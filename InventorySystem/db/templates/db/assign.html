{% extends 'db/index.html' %}
{% block content %}

<h1>Assign Items To Employees</h1>
{% if error_message %}
	<p><strong>{{ error_message }}</strong></p>
{% endif %}
<form action="{% url 'db:assign_items' %}" method="post">
	{% csrf_token %}
	{{ form.as_p }}
  <input type="submit" value="Assign">
</form>

{% endblock %}
